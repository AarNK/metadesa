<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

        <div style="margin-top: 1pc;">

        </div>
    
        <div class="d-flex justify-content-around">
        <div class="text-wrap d-flex justify-content-between" style="margin-top: 80px;">
            <div class="card shadow p-3 mb-5 bg-body rounded text-center" style="width: 10rem;">
            <h6>Laki-Laki</h6>
            <img src="../Assets/laki.png" class="card-img-top mx-auto d-block" alt="..."
                style="width: 50px; height: 50px;">
            <div class="card-body">
                <p class="card-text">970</p>
            </div>
            </div>
            <div class="card shadow p-3 mb-5 bg-body rounded text-center" style="width: 10rem; margin-left: 30px;">
            <h6>Total</h6>
            <img src="../Assets/total.png" class="card-img-top mx-auto d-block" alt="..."
                style="width: 50px; height: 50px;">
            <div class="card-body">
                <p class="card-text">1942</p>
            </div>
            </div>
            <div class="card shadow p-3 mb-5 bg-body rounded text-center" style="width: 10rem; margin-left: 30px;">

                <p class="card-text">972</p>
            </div>
            </div>
        </div>
        
        <div class="card shadow p-3 mb-5 rounded" style="width: 30rem; background: rgba(143, 231, 255, 0.50) 0%;">

            <div class="input-group flex-nowrap" style="margin-top: 40px;">
            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
            </div>
            <div class="input-group flex-nowrap" style="margin-top: 15px;">
            <input type="text" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="addon-wrapping">
            </div>
            <div class="col-12" style="margin-top: 15px;">
            <button class="btn btn-primary" type="submit">Masuk</button>
            </div>
        </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
