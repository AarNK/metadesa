<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="widgetvideo.css">
    <style>
        .carousel-transition.carousel-next {
          transform: translateX(-100%);
        }
    
        .carousel-transition.carousel-prev {
          transform: translateX(100%);
        }
    </style>
    
</head>

<body>

    <section class="position-relative container-xxl">
        <h1 class="text-center">Video</h1>
        <div id="carouselExampleControls" class="carousel slide" data-bs-interval="false">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="d-flex justify-content-center flex-wrap" style="margin-top: 30px;">
                        <div class="card shadow p-3 mb-5 bg-body rounded text-center" style="width: 12rem; margin-right: 30px;">
                            <img src="../Assets/video1.png" class="card-img-top mx-auto d-block" alt="..."
                            style="width: 70px; height: 70px;">
                            <div class="card-body">
                            <p class="card-text">Video 1</p>
                            </div>
                        </div>
                        <div class="card shadow p-3 mb-5 bg-body rounded text-center" style="width: 12rem; margin-right: 30px;">
                            <img src="../Assets/video1.png" class="card-img-top mx-auto d-block" alt="..."
                            style="width: 70px; height: 70px;">
                            <div class="card-body">
                            <p class="card-text">Video 1</p>
                            </div>
                        </div>
                        <div class="card shadow p-3 mb-5 bg-body rounded text-center" style="width: 12rem; margin-right: 30px;">
                            <img src="../Assets/video1.png" class="card-img-top mx-auto d-block" alt="..."
                            style="width: 70px; height: 70px;">
                            <div class="card-body">
                            <p class="card-text">Video 1</p>
                            </div>
                        </div>
                        
                        <!-- Tambahkan konten slide lainnya di sini -->
                    </div>
                </div>
            

                <div class="carousel-item">
                    <div class="d-flex justify-content-center flex-wrap" style="margin-top: 30px;">
                        <div class="card shadow p-3 mb-5 bg-body rounded text-center" style="width: 12rem; margin-right: 30px;">
                            <img src="../Assets/video2.png" class="card-img-top mx-auto d-block" alt="..."
                            style="width: 70px; height: 70px;">
                            <div class="card-body">
                            <p class="card-text">Video 2</p>
                            </div>
                        </div>
                        <div class="card shadow p-3 mb-5 bg-body rounded text-center" style="width: 12rem; margin-right: 30px;">
                            <img src="../Assets/video2.png" class="card-img-top mx-auto d-block" alt="..."
                            style="width: 70px; height: 70px;">
                            <div class="card-body">
                            <p class="card-text">Video 2</p>
                            </div>
                        </div>
                        <div class="card shadow p-3 mb-5 bg-body rounded text-center" style="width: 12rem; margin-right: 30px;">
                            <img src="../Assets/video2.png" class="card-img-top mx-auto d-block" alt="..."
                            style="width: 70px; height: 70px;">
                            <div class="card-body">
                            <p class="card-text">Video 2</p>
                            </div>
                        </div>
                    </div>
                </div>
              <!-- Tambahkan item slide lainnya di sini -->
            </div>    
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            const carousel = document.getElementById('carouselExampleControls');
            const carouselInstance = new bootstrap.Carousel(carousel, {
            keyboard: false
            });

            let touchStartX = 0;
            let touchEndX = 0;

            carousel.addEventListener('touchstart', (event) => {
            touchStartX = event.touches[0].clientX;
            });

            carousel.addEventListener('touchend', (event) => {
            touchEndX = event.changedTouches[0].clientX;
            handleSwipe();
            });

            function handleSwipe() {
            const swipeThreshold = 50;

            if (touchEndX < touchStartX - swipeThreshold) {
                carouselInstance.next();
            } else if (touchEndX > touchStartX + swipeThreshold) {
                carouselInstance.prev();
            }
            }
        </script>
        
    </section>    

    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
        crossorigin="anonymous"></script>

</html>
