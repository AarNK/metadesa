    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="more2.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#navbarContainer").load("../navbar/navbar.html");
        });
        $(document).ready(function() {
            $("#footerContainer").load("..//footer/footer.html");
        });
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <script>
      const carousel = document.getElementById('carouselExampleControls');
      const carouselInstance = new bootstrap.Carousel(carousel);
    
      carousel.addEventListener('click', (event) => {
        if (event.target.closest('.carousel-control-prev')) {
          carouselInstance.prev();
        } else if (event.target.closest('.carousel-control-next')) {
          carouselInstance.next();
        }
      });
    </script>
</head>
