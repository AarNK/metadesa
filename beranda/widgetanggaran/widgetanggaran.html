<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="widgetanggaran.css">
</head>

<body>
    <!-- transparansi anggaran -->
    <div>
        <h1 class="text-center">Transparansi Anggaran</h1>
        <div class="d-flex justify-content-center flex-wrap" style="margin-top: 30px;">
        <div class="card shadow p-1 mb-5 bg-body rounded text-center" style="width: 12rem; margin-right: 30px;">
            <div class="card-header">APBDes 2022 Pelaksanaan</div>
            <div class="card-body">
            <p class="card-text">Pendapatan</p>
            <p class="card-text" style="font-size: 13px;">Realisasi | Anggaran</p>
            </div>
            <div class="progress">
            <div class="progress-bar" role="progressbar" aria-label="Basic example"
                style="width: 46.96%" aria-valuenow="25" aria-valuemin="0"
                aria-valuemax="100">
            </div>
        </div>
        </div>
        <div class="card shadow p-1 mb-5 bg-body rounded text-center" style="width: 12rem; margin-right: 30px;">
            <div class="card-header">APBDes 2022 Pendapatan</div>
            <div class="card-body">
            <p class="card-text">Dana Desa</p>
            <p class="card-text" style="font-size: 13px;">Realisasi | Anggaran</p>
            </div>
            <div class="progress">
            <div class="progress-bar" role="progressbar" aria-label="Basic example"
                style="width: 36.96%" aria-valuenow="25" aria-valuemin="0"
                aria-valuemax="100">
            </div>
        </div>
        </div>
        <div class="card shadow p-1 mb-5 bg-body rounded text-center" style="width: 12rem; margin-right: 30px;">
            <div class="card-header">APBDes 2022 Pembelanjaan</div>
            <div class="card-body">
            <p class="card-text">Dana Desa</p>
            <p class="card-text" style="font-size: 13px;">Realisasi | Anggaran</p>
            </div>
            <div class="progress">
            <div class="progress-bar" role="progressbar" aria-label="Basic example"
                style="width: 76.96%" aria-valuenow="25" aria-valuemin="0"
                aria-valuemax="100">
            </div>
        </div>
        </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
